
<!DOCTYPE html>
{% include 'base.html' %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <title>Latest Crypto News Headlines</title>
    <style>
html, body {
  width: 100%;
  height: 100%;
	font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
	background: #16202a;
}
img{
	    width: 100%;
    height: 15vw;
    object-fit: cover;
}
        .card{
	background: #172734;
	min-width:300px;
	margin: 25px;
		.card-title{
		color:#ffff;
	}

	.card-text{
		color:#ffff;
	}
    .card:hover{
       border-color:blue !important;
    }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
       {% for news in news_articles %}
        <div class="col-lg-4">
            <div class="card-deck">
                <div class="card">
                    <img src="{{news.imageurl}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" style="color:white">{{news.title}}</h5>
                        <p class="card-text" style="color:white">{{news.body[0:50]}}..</p>
                        <a class="btn btn-primary" href="{{news.url}}">Read More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
